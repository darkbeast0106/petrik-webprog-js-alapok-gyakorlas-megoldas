<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat</title>
</head>

<body>
    <h2>Gondoltam egy számra 1 és 100 között</h2>
    <div>
        <input type="number" name="tipp" id="tipp">
    </div>
    <button onclick="tippel();">Tipp</button>
    <button onclick="ujSzam();">Új szám kérése</button>
    <script>
        let gondolt;
        ujSzam();

        function tippel() {
            const tipp = parseInt(document.getElementById('tipp').value);
            if (tipp < gondolt) {
                alert("A gondolt szám nagyobb");
            } else if (tipp > gondolt) {
                alert("A gondolt szám kisebb");
            } else {
                alert("Eltaláltad, erre a számra gondoltam")
            }
        }

        function ujSzam() {
            gondolt = Math.floor(Math.random() * 100 + 1);
            // nem kötelező, de egyszerűbb tesztelés érdekében gondolt szám logolása
            console.log(gondolt);
        }
    </script>
</body>

</html>
