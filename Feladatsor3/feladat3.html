<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat</title>
</head>

<body>
    <button onclick="koszontes();">Köszöntés</button>
    <script>
        function koszontes() {
            const jelenlegiOra = (new Date()).getHours();
            // Ha nem pont ezek az időtartományok voltak az a megoldás is elfogadható.
            if (jelenlegiOra > 5 && jelenlegiOra < 9) {
                alert("Jó reggelt");
            } else if (jelenlegiOra > 9 && jelenlegiOra < 19) {
                alert("Jó napot")
            } else {
                alert("Jó estét")
            }
        }
    </script>
</body>

</html>
