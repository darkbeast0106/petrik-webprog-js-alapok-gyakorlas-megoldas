<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat</title>
</head>

<body>
    <p id="paragraph"></p>
    <img src="https://pixnio.com/free-images/2018/12/10/2018-12-10-18-10-09.jpg" alt="Tájkép" id="image">

    <script>
        const img = document.getElementById("image");
        const paragraph = document.getElementById("paragraph");
        img.addEventListener('load', () => {
            paragraph.innerHTML = "Betöltődött";
        });
        img.addEventListener('click', () => {
            paragraph.innerHTML = "Rákattintott";
        });
    </script>
</body>

</html>
