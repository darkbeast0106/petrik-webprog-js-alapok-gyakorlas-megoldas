<body>
    <div>
        <input type="text" onfocus="input_focus(this)" onblur="input_blur(this)">
    </div>
    <div>
        <input type="text" onfocus="input_focus(this)" onblur="input_blur(this)">
    </div>
    <div>
        <input type="text" onfocus="input_focus(this)" onblur="input_blur(this)">
    </div>

    <script>
        function input_focus(element) {
            element.style.color = "green";
        }

        function input_blur(element) {
            element.style.color = "black";
        }
    </script>
